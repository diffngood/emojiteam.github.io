{% extends 'navbar.html' %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock %}

{% block title %}
Detail
{% endblock %}

{% block content %}
<nav class="mainMenu">
    <ul class="create_item">
        <li><a href="/emo_create/">Guide</a></li>
        <li><a href="/emo_create/upload_img" id="upload">Upload a image</a></li>
        <li><a href="/emo_create/webcam">WebCam</a></li>
    </ul>
</nav>

<div class="container">
    <div class="left">
        <!-- {% if img.image %}
        <img src="{{ img.image.url }}" id="upload_img_view" style="height:100px;width:100px;">
        {% endif %} -->
        {% if processed_image_path %}
        <h2>Pictures Used</h2>
        <img src="{{ processed_image_path }}" id="upload_img_view" style="height: 256px;width: 256px;margin-top: 20px;">
        {% endif %}
    </div>
    <div class="right">
        <div class="text">
            <!-- <h4>DB_Num: {{img.pk}}</h4>
            <h3>이미지 생성일 - {{img.date}}</h3><br>
            {% if img.image %}
            <h5>이미지 상대경로: {{img.image.url}}</h5><br>
            <h5>이미지 절대경로: {{img.image.path}}</h5><br>
            {% endif %} -->
            <form method="post" action="{% url 'process_style' %}">
                {% csrf_token %}
                <h2>Select a style</h2>
                <div class="inputGroup">
                    <input id="radio1" name="radio" type="radio" value="Face Portrait v1" checked />
                    <label for="radio1">Face Portrait v1</label>
                </div>
                <div class="inputGroup">
                    <input id="radio2" name="radio" type="radio" value="Face Portrait v2" />
                    <label for="radio2">Face Portrait v2</label>
                </div>
                <div class="inputGroup">
                    <input id="radio3" name="radio" type="radio" value="Webtoon Face" />
                    <label for="radio3">Webtoon Face</label>
                </div>
                <div class="inputGroup">
                    <input id="radio4" name="radio" type="radio" value="Paprika Animation" />
                    <label for="radio4">Paprika Animation</label>
                </div>
                <div class="inputGroup">
                    <input id="radio5" name="radio" type="radio" value="zombie" />
                    <label for="radio5">Zombie Style</label>
                </div>
                <div class="inputGroup">
                    <input id="radio6" name="radio" type="radio" value="metfaces" />
                    <label for="radio6">Portrait Style</label>
                </div>
                <div class="inputGroup">
                    <input id="radio7" name="radio" type="radio" value="cartoon" />
                    <label for="radio7">Cartoon Style</label>
                </div>
                <div class="inputGroup">
                    <input id="radio8" name="radio" type="radio" value="afhqdog" />
                    <label for="radio8">Dog Style</label>
                </div>
                <div class="inputGroup">
                    <input id="radio9" name="radio" type="radio" value="afhqcat" />
                    <label for="radio9">Cat Style</label>
                </div>
                <input class="create_btn" type="submit" value="이모티콘 생성">
            </form>
        </div>
    </div>
</div>
{% endblock %}
