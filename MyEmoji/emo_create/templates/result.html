{% extends 'navbar.html' %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/upload_img.css' %}?after">
{% endblock %}

{% block title %}
Result
{% endblock %}

{% block content %}
<div>

    <nav class="mainMenu">
        <ul class="create_item">
            <li><a href="/emo_create/" id="guide">Guide</a></li>
            <li><a href="/emo_create/upload_img" id="upload">Upload a image</a></li>
            <li><a href="/emo_create/webcam">WebCam</a></li>
        </ul>
    </nav>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="result_container">
            <h1 style="z-index: 3; background-color: white; color: #156132;">{{ selected_style }} Style Result</h1>
            <div class="img_container">
                <img src="../../static/{{ user_id }}_proj_{{ img_count }}.png" id="upload_img_view"
                    style="height: 350px; width: 350px; margin-top: 20px;">
                <br>
                <a href="{% url 'download_image' %}" style="z-index: 3; margin-left: 116px;" id="download_btn" download>
                    <span>Download</span>
                </a>
            </div>
            <div class="font_add">
                <form method="post" action="{% url 'add_text_to_image' %}">
                    {% csrf_token %}
                    <div class="card">
                        <h2 class="h2_result">Select a Text Color</h2>
                        <div class="inputGroup">
                            <input id="one" name="radio" type="radio" value="k" checked />
                            <label for="one">검정</label>

                            <div class="check"></div>
                        </div>
                        <div class="inputGroup">
                            <input id="two" name="radio" type="radio" value="w" />
                            <label for="two">하양</label>

                            <div class="check"></div>
                        </div>
                        <div class="inputGroup">
                            <input id="radio3" name="radio" type="radio" value="r" />
                            <label for="radio3">빨강</label>
                        </div>
                        <div class="inputGroup">
                            <input id="radio4" name="radio" type="radio" value="b" />
                            <label for="radio4">파랑</label>
                        </div>
                        <div class="inputGroup">
                            <input id="radio5" name="radio" type="radio" value="g" />
                            <label for="radio5">초록</label>
                        </div>
                    </div>
                    <input type="text" name="text" placeholder="텍스트 입력">
                    <input class="create_btn" type="submit" value="텍스트 추가">
                </form>
            </div>
        </div>
    </div>

</div>

<script>
    function random(low, high) {
        return Math.random() * (high - low) + low;
    }

    class Visual {
        constructor() {
            this.canvas = document.querySelector('#canvas');
            this.context = this.canvas.getContext('2d');
            this.canvasWidth = 0;
            this.canvasHeight = 0;
            this.particleLength = 150;
            this.particles = [];
            this.particleMaxRadius = 8;

            this.handleMouseMoveBind = this.handleMouseMove.bind(this);
            this.handleClickBind = this.handleClick.bind(this);
            this.handleResizeBind = this.handleResize.bind(this);

            this.initialize();
            this.render();
        }

        initialize() {
            this.resizeCanvas();
            for (let i = 0; i < this.particleLength; i++) {
                this.particles.push(this.createParticle(i));
            }
            this.bind();
        }

        bind() {
            document.body.addEventListener('mousemove', this.handleMouseMoveBind, false);
            document.body.addEventListener('click', this.handleClickBind, false);
            window.addEventListener('resize', this.handleResizeBind, false);
        }

        unbind() {
            document.body.removeEventListener('mousemove', this.handleMouseMoveBind, false);
            document.body.removeEventListener('click', this.handleClickBind, false);
            window.removeEventListener('resize', this.handleResizeBind, false);
        }

        handleMouseMove(e) {
            this.enlargeParticle(e.clientX, e.clientY);
        }

        handleClick(e) {
            this.burstParticle(e.clientX, e.clientY);
        }

        handleResize() {
            this.resizeCanvas();
        }

        resizeCanvas() {
            this.canvasWidth = document.body.offsetWidth;
            this.canvasHeight = document.body.offsetHeight;
            this.canvas.width = this.canvasWidth * window.devicePixelRatio;
            this.canvas.height = this.canvasHeight * window.devicePixelRatio;
            this.context = this.canvas.getContext('2d');
            this.context.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        createParticle(id, isRecreate) {
            const radius = random(1, this.particleMaxRadius);
            const x = isRecreate ? -radius - random(0, this.canvasWidth) : random(0, this.canvasWidth);
            let y = random(this.canvasHeight / 2 - 150, this.canvasHeight / 2 + 150);
            y += random(-100, 100);
            const alpha = random(0.05, 1);

            return {
                id: id,
                x: x,
                y: y,
                startY: y,
                radius: radius,
                defaultRadius: radius,
                startAngle: 0,
                endAngle: Math.PI * 2,
                alpha: alpha,
                color: { r: random(0, 100), g: random(0, 100), b: 255 },
                speed: alpha + 1,
                amplitude: random(50, 200),
                isBurst: false
            };
        }

        drawParticles() {
            this.particles.forEach(particle => {
                this.moveParticle(particle);

                this.context.beginPath();
                this.context.fillStyle = `rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, ${particle.alpha})`;
                this.context.arc(particle.x, particle.y, particle.radius, particle.startAngle, particle.endAngle);
                this.context.fill();
            });
        }

        moveParticle(particle) {
            particle.x += particle.speed;
            particle.y = particle.startY + particle.amplitude * Math.sin(((particle.x / 5) * Math.PI) / 180);
        }

        enlargeParticle(clientX, clientY) {
            this.particles.forEach(particle => {
                if (particle.isBurst) return;

                const distance = Math.hypot(particle.x - clientX, particle.y - clientY);

                if (distance <= 100) {
                    const scaling = (100 - distance) / 1.5;
                    TweenMax.to(particle, 0.5, {
                        radius: particle.defaultRadius + scaling,
                        ease: Power2.easeOut
                    });
                } else {
                    TweenMax.to(particle, 0.5, {
                        radius: particle.defaultRadius,
                        ease: Power2.easeOut
                    });
                }
            });
        }

        burstParticle(clientX, clientY) {
            this.particles.forEach(particle => {
                const distance = Math.hypot(particle.x - clientX, particle.y - clientY);

                if (distance <= 100) {
                    particle.isBurst = true;
                    TweenMax.to(particle, 0.5, {
                        radius: particle.defaultRadius + 200,
                        alpha: 0,
                        ease: Power2.easeOut,
                        onComplete: () => {
                            this.particles[particle.id] = this.createParticle(particle.id, true);
                        }
                    });
                }
            });
        }

        render() {

            this.context.clearRect(0, 0, this.canvasWidth + this.particleMaxRadius * 2, this.canvasHeight);

            this.drawParticles();

            this.particles.forEach(particle => {
                if (particle.x - particle.radius >= this.canvasWidth) {
                    this.particles[particle.id] = this.createParticle(particle.id, true);
                }
            });

            requestAnimationFrame(this.render.bind(this));
        }
    }

    new Visual();
</script>
{% endblock %}
